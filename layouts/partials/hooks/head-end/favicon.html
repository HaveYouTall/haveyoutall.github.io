<!-- 自定义 Favicon 配置 -->
<!-- 将你的图标文件放在 assets/media/icons/ 目录中 -->

<!-- 标准 favicon -->
<link rel="icon" type="image/x-icon" href="/media/icons/favicon.ico">

<!-- 现代浏览器支持的 PNG 格式 -->
<link rel="icon" type="image/png" sizes="16x16" href="/media/icons/favicon-16x16.png">
<link rel="icon" type="image/png" sizes="32x32" href="/media/icons/favicon-32x32.png">

<!-- Apple 设备图标 -->
<link rel="apple-touch-icon" sizes="180x180" href="/media/icons/apple-touch-icon.png">

<!-- Android 设备图标 -->
<link rel="icon" type="image/png" sizes="192x192" href="/media/icons/android-chrome-192x192.png">
<link rel="icon" type="image/png" sizes="512x512" href="/media/icons/android-chrome-512x512.png">

<!-- 网站清单 -->
<link rel="manifest" href="/media/icons/site.webmanifest">

<!-- Windows 磁贴 -->
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="msapplication-config" content="/media/icons/browserconfig.xml">

<!-- 主题颜色 -->
<meta name="theme-color" content="#ffffff">
