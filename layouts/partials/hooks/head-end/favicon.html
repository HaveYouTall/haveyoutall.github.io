<!-- 自定义 Favicon 配置 -->
<!-- 使用Hugo资源处理 + 静态文件双重保障 -->

{{ $icon := resources.Get "media/icons/icon.png" }}
{{ if $icon }}
  {{ $icon32 := $icon.Resize "32x32" }}
  {{ $icon16 := $icon.Resize "16x16" }}
  
  <!-- Hugo处理的PNG图标 (主要) -->
  <link rel="icon" type="image/png" sizes="32x32" href="{{ $icon32.RelPermalink }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ $icon16.RelPermalink }}">
  <link rel="shortcut icon" href="{{ $icon32.RelPermalink }}">
  
{{ end }}
